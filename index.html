            0% { background-position: 0% 50%; }

        @keyframes bubble {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }

        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: #633600;
            border-radius: 50%;
            animation: bubble 15s linear infinite;
        }
        .bubble:nth-child(1) { width: 40px; height: 40px; background: #00024e; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { background: #633600; width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
        .bubble:nth-child(3) { background: #00024e; width: 50px; height: 50px; left: 35%; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(4) { background: #633600; width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
        .bubble:nth-child(5) { background: #00024e; width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
        .bubble:nth-child(6) { background: #633600; width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
        .bubble:nth-child(7) { background: #00024e; width: 25px; height: 25px; left: 75%; animation-duration: 7s; animation-delay: 2s; }

        .bubble:nth-child(9) { background: #00024e; width: 15px; height: 15px; left: 70%; animation-duration: 9s; animation-delay: 0s; }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.animate__animated');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const animation = entry.target.getAttribute('data-animate');
                        entry.target.classList.add(animation);
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            elements.forEach(element => { observer.observe(element); });
        });
