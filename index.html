<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصريمي أونلاين</title>
    <link rel="icon" type="image/jpg" href="app.img.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="تطبيق الصريمي أونلاين للأندرويد">
    <meta name="twitter:description" content="حمل التطبيق الآن واستمتع بتجربة أفضل">
    <meta name="twitter:image" content="https://mohammedalshibani.github.io/app-alsureemy_online/app.img.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            direction: rtl;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 1px 40px rgba(255, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            transition: all 0.3s ease;
            border: 1px solid rgba(218, 66, 66, 0.3);
        }
        
        .container:hover {
            box-shadow: 0 1px 40px rgba(255, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            display: inline-block;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .contact {
            margin-top: 30px;
            font-size: 16px;
            color: #6c757d;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn i {
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>نعتذر للإزعاج</h1>
        <p>تم إغلاق صفحة الصريمي أونلاين مؤقتًا لسبب ما..</p>
        <p>شكرًا لتفهمكم وصبركم.</p>
        <div class="contact">
            للاستفسارات، يرجى التواصل عبر واتساب:
            <br>
            <a href="https://wa.me/967739548054" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> التواصل عبر واتساب
            </a>
        </div>
    </div>
</body>
</html>
