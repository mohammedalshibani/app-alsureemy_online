    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animation Observer for Animate.css elements
            const animateElements = document.querySelectorAll('.animate__animated');
            const animationObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const animation = entry.target.getAttribute('data-animate');
                        entry.target.classList.add(animation);
                        animationObserver.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            animateElements.forEach(element => { 
                animationObserver.observe(element); 
            });
    
            // Slider functionality
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            let currentIndex = 0;
            let slideInterval;
    
            // Initialize slider
            function initSlider() {
                updateSlider();
                startSlideShow();
                
                // Event listeners
                prevBtn.addEventListener('click', prevSlide);
                nextBtn.addEventListener('click', nextSlide);
                
                // Dot navigation
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => goToSlide(index));
                });
                
                // Pause on hover
                const sliderContainer = document.querySelector('.slider-container');
                sliderContainer.addEventListener('mouseenter', pauseSlideShow);
                sliderContainer.addEventListener('mouseleave', startSlideShow);
            }
    
            // Update slider position with reverse effect
            function updateSlider() {
                slides.forEach((slide, index) => {
                    // Reverse the slide direction
                    slide.style.transform = `translateX(${(currentIndex - index) * 100}%)`;
                    slide.style.transition = 'transform 0.7s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 0.7s ease';
                    
                    // Reverse opacity effect: current slide is fully visible, others are transparent
                    if (index === currentIndex) {
                        slide.style.opacity = '1';
                        slide.style.zIndex = '1';
                    } else {
                        slide.style.opacity = '0';
                        slide.style.zIndex = '0';
                    }
                });
                
                // Update active dot
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
    
            // Go to specific slide
            function goToSlide(index) {
                currentIndex = index;
                updateSlider();
                resetSlideShow();
            }
    
            // Next slide (now moves to the left)
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlider();
                resetSlideShow();
            }
    
            // Previous slide (now moves to the right)
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateSlider();
                resetSlideShow();
            }
    
            // Start slideshow
            function startSlideShow() {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, 3000);
            }
    
            // Pause slideshow
            function pauseSlideShow() {
                clearInterval(slideInterval);
            }
    
            // Reset slideshow timer
            function resetSlideShow() {
                pauseSlideShow();
                startSlideShow();
            }
    
            // Initialize the slider
            initSlider();
        });
    </script>
