<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق السريمي أونلاين</title>
    
    <!-- مكتبة Font Awesome للايقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- خطوط Google -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f5f7fa;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2E7D32;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .download-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        
        .app-icon {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        
        .download-btn {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            margin-top: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            transition: transform 0.3s;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
        }
        
        .download-btn i {
            margin-left: 8px;
        }
        footer {
    background: linear-gradient(135deg, #cdffce, #adffbb);
    color: #ecf0f1;
    padding: 1.5rem 0;
    text-align: center;
    margin-top: 3rem;
    box-shadow: 0 -5px 15px rgba(255, 255, 255, 0.1);
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.footer-section {
    flex: 1;
    min-width: 200px;
    margin: 10px 0;
}
.footer-section a {
    color: rgb(0, 0, 0);
    text-decoration: none;
}

.developer-link {
    color: #4CAF50;
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
}

.developer-link:hover {
    color: #163617;
    transform: translateY(-2px);
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-link {
    color: #bdc3c7;
    transition: all 0.3s ease;
}

.social-link:hover {
    color: #3498db;
    transform: translateY(-2px);
}

.copyright {
    margin: 0;
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
    }
    
    .footer-section {
        margin: 10px 0;
    }
}
        
       
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .download-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-mobile-alt"></i>
        </div>
        
        <h1>تطبيق الصريمي أونلاين للأندرويد</h1>
        <p>حمل التطبيق الآن واستمتع بتجربة أفضل</p>
        
        <div class="download-card">
            <div class="app-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
            
            <h2>الصريمي أونلاين</h2>
            <p>الإصدار 3.0 - 25MB</p>
            
            <a href="app-armeabi-v7a-release-3.apk" download>
                <button class="download-btn">
                    <i class="fas fa-download"></i> تحميل التطبيق
                </button>
            </a>
            
            <p style="margin-top: 1rem; color: #888; font-size: 0.9rem;">
                متوافق مع أندرويد 5.0 فما فوق
            </p>
        </div>
        
        <footer>
            <div class="footer-section">
                <a href="https://www.x-linky.com" target="_blank" class="developer-link">
                    <span>طور بواسطة XLinkY</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" style="color: white; text-decoration: none;">
                    </svg>
                </a>
            </div>     </footer>
    </div>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
